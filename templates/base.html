<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
 <meta name="theme-color" content="#0F4C5C">
 <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
 <title>{% block title %}QueueFlow{% endblock %}</title>
 <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ«</text></svg>">
 <script>
 (function() {
 const saved = localStorage.getItem('queueflow-theme');
 const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
 if (saved === 'dark' || (!saved && prefersDark)) {
 document.documentElement.setAttribute('data-theme', 'dark');
 }
 })();
 </script>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/saas-final.css') }}">
 {% block extra_css %}{% endblock %}
</head>
<body>
 <style>
 body {
 animation: pageIn 0.25s ease-out;
 }
 @keyframes pageIn {
 from { opacity: 0; transform: translateY(8px); }
 to { opacity: 1; transform: translateY(0); }
 }
 </style>
 {% block content %}{% endblock %}
 
 <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
 <script src="{{ url_for('static', filename='js/saas-final.js') }}"></script>
 <script>
 function toggleDarkMode() {
 const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
 if (isDark) {
 document.documentElement.removeAttribute('data-theme');
 localStorage.setItem('queueflow-theme', 'light');
 document.getElementById('dark-mode-toggle').textContent = 'â˜€ï¸';
 } else {
 document.documentElement.setAttribute('data-theme', 'dark');
 localStorage.setItem('queueflow-theme', 'dark');
 document.getElementById('dark-mode-toggle').textContent = 'ğŸŒ™';
 }
 }
 document.addEventListener('DOMContentLoaded', function() {
 const btn = document.getElementById('dark-mode-toggle');
 if (btn && document.documentElement.getAttribute('data-theme') === 'dark') {
 btn.textContent = 'ğŸŒ™';
 }
 });
 </script>
 {% block extra_js %}{% endblock %}
</body>
</html>
