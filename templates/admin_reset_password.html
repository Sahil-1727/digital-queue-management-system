<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reset Password - QueueFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    
    
    </head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-5">
                <div class="card auth-card slide-up">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)">üîê</div>
                            <h2 class="gradient-text mb-2">Admin Reset Password</h2>
                            <p class="text-muted">Enter your new password</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter new password" minlength="6" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password" minlength="6" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-4">Reset Password</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-sm mb-0"><a href="{{ url_for('admin_login') }}" class="link-secondary">‚Üê Back to Admin Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
