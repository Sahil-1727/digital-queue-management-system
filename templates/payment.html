<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - QueueFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="auth-page" style="background: #0F172A; position: relative; overflow: hidden;">
    <!-- Animated Background -->
    <div style="position: fixed; inset: 0; z-index: 0;">
        <div style="position: absolute; inset: 0; background-image: radial-gradient(circle at 20% 50%, rgba(45, 212, 191, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);"></div>
        <div style="position: absolute; inset: 0; background-image: linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);"></div>
    </div>
    <div class="container" style="position: relative; z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6">
                <div class="card auth-card slide-up" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(45, 212, 191, 0.2); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3" style="background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); box-shadow: 0 8px 30px rgba(45, 212, 191, 0.4);">üí≥</div>
                            <h2 class="gradient-text mb-2">Confirm Payment</h2>
                            <p class="text-muted">Complete your token booking</p>
                        </div>
                        
                        <div class="text-center p-4 mb-4" style="background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-radius: 16px;">
                            <p class="text-muted text-sm mb-2">Your Token Number</p>
                            <h1 class="display-3 fw-bold gradient-text mb-2">{{ token.token_number }}</h1>
                            <p class="text-muted mb-0">{{ token.service_center.name }}</p>
                        </div>

                        <div class="text-center p-4 mb-4" style="background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-radius: 16px;">
                            <p class="text-sm text-success mb-2">Token Confirmation Fee</p>
                            <h1 class="display-4 fw-bold text-success mb-0">‚Çπ10</h1>
                        </div>

                        <div class="alert alert-warning mb-4">
                            <small><strong>‚ö†Ô∏è Note:</strong> This is a simulated payment. No actual transaction will occur.</small>
                        </div>

                        <form method="POST">
                            <button type="submit" class="btn w-100 mb-3" style="background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); color: #0F172A; font-weight: 700; padding: 14px; font-size: 1.1rem; border: none; box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);">
                                üëç Pay Now & Confirm
                            </button>
                        </form>

                        <div class="text-center">
                            <a href="{{ url_for('services') }}" class="link-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
