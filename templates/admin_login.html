<!DOCTYPE html>
<html lang="en" >
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Admin Login - QueueFlow</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
 
 
 </head>
<body class="auth-page page-content" style="background: var(--bg-main); position: relative; overflow: hidden;">
 <!-- Animated Background -->
 <div style="position: fixed; inset: 0; z-index: 0;">
 <div style="position: absolute; inset: 0; background-image: radial-gradient(circle at 20% 50%, rgba(15, 76, 92, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(15, 76, 92, 0.1) 0%, transparent 50%);"></div>
 <div style="position: absolute; inset: 0; background-image: linear-gradient(rgba(15, 76, 92, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(15, 76, 92, 0.03) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);"></div>
 </div>
 <div class="container" style="position: relative; z-index: 1;">
 <div class="row justify-content-center align-items-center min-vh-100 py-5">
 <div class="col-md-5">
 <div class="card glass-effect hover-lift fade-in-up">
 <div class="card-body p-5">
 <div class="text-center mb-4">
 <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ”’</div>
 <h2 class="gradient-text mb-2">Admin Portal</h2>
 <p class="text-muted">Service center management</p>
 </div>
 
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
 {% for category, message in messages %}
 <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="border-radius: 10px;">
 {{ message }}
 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 </div>
 {% endfor %}
 {% endif %}
 {% endwith %}
 
 <form method="POST">
 <div class="mb-3">
 <label class="form-label">Username</label>
 <input type="text" class="form-control" name="username" placeholder="Enter admin username" required>
 </div>
 <div class="mb-4">
 <label class="form-label">Password</label>
 <div class="position-relative">
 <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" required>
 <span class="position-absolute" style="right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('password', this)">
 <svg width="20" height="20" fill="currentColor" class="eye-icon">
 <use href="#eye-off"/>
 </svg>
 </span>
 </div>
 </div>
 <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Admin Login</button>
 </form>
 
 <div class="text-center mb-3">
 <a href="{{ url_for('admin_forgot_password') }}" class="link-secondary text-sm">Forgot Password?</a>
 </div>
 
 <div class="text-center">
 <button id="dark-mode-toggle" onclick="toggleDarkMode()" style="width:38px;height:38px;border-radius:50%;border:1px solid var(--border-medium);background:var(--bg-soft);cursor:pointer;font-size:1rem;display:inline-flex;align-items:center;justify-content:center;transition:all 0.2s ease;margin-bottom:12px;" aria-label="Toggle dark mode">â˜€ï¸</button>
 <p class="text-sm mb-0"><a href="{{ url_for('index') }}" class="link-secondary">â† Back to Home</a></p>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 <svg style="display: none;">
 <symbol id="eye-off" viewBox="0 0 24 24">
 <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
 <line x1="1" y1="1" x2="23" y2="23"/>
 </symbol>
 <symbol id="eye" viewBox="0 0 24 24">
 <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
 <circle cx="12" cy="12" r="3"/>
 </symbol>
 </svg>
 <script>
 function togglePassword(inputId, icon) {
 const input = document.getElementById(inputId);
 const use = icon.querySelector('use');
 if (input.type === 'password') {
 input.type = 'text';
 use.setAttribute('href', '#eye');
 } else {
 input.type = 'password';
 use.setAttribute('href', '#eye-off');
 }
 }
 
 (function() {
 const theme = localStorage.getItem('queueflow-theme');
 if (theme === 'dark') {
 document.documentElement.setAttribute('data-theme', 'dark');
 const btn = document.getElementById('dark-mode-toggle');
 if (btn) btn.textContent = 'ğŸŒ™';
 }
 })();
 
 function toggleDarkMode() {
 const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
 if (isDark) {
 document.documentElement.removeAttribute('data-theme');
 localStorage.setItem('queueflow-theme', 'light');
 document.querySelectorAll('#dark-mode-toggle').forEach(btn => btn.textContent = 'â˜€ï¸');
 } else {
 document.documentElement.setAttribute('data-theme', 'dark');
 localStorage.setItem('queueflow-theme', 'dark');
 document.querySelectorAll('#dark-mode-toggle').forEach(btn => btn.textContent = 'ğŸŒ™');
 }
 }
 </script>
 <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
