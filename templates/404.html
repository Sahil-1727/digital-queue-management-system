<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  (function() {
    try {
      var t = localStorage.getItem('queueflow-theme');
      var p = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (t === 'dark' || (!t && p)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    } catch(e) {}
  })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | QueueFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
    }
    
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 48px 24px;
    }
    
    .error-content {
      max-width: 600px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 24px;
      animation: fadeIn 0.6s ease-out;
    }
    
    .error-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .error-description {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-primary-custom {
      padding: 14px 32px;
      background: var(--color-primary);
      color: white;
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-block;
    }
    
    .btn-primary-custom:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(15, 76, 92, 0.3);
      color: white;
    }
    
    .btn-secondary-custom {
      padding: 14px 32px;
      background: transparent;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
      border-radius: 100px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      display: inline-block;
    }
    
    .btn-secondary-custom:hover {
      background: var(--color-primary);
      color: white;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
      </p>
      <div class="error-actions">
        <a href="/" class="btn-primary-custom">Go Home</a>
        <a href="/services" class="btn-secondary-custom">Browse Services</a>
      </div>
    </div>
  </div>
</body>
</html>
