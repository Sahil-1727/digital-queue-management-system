<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - QueueFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body { background: #F8FAFC; }
        .profile-header { background: #0F172A; color: white; padding: 1.5rem 0; border-bottom: 2px solid #2DD4BF; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08); }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0 fw-bold">üë§ <span style="background: linear-gradient(135deg, #2DD4BF, #14B8A6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">My Profile</span></h4>
                <a href="{{ url_for('services') }}" class="btn btn-sm" style="background: #2DD4BF; color: #0F172A;">‚Üê Back</a>
            </div>
        </div>
    </div>

    <div class="container py-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Mobile</label>
                            <input type="text" class="form-control" value="{{ user.mobile }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Address</label>
                            <input type="text" class="form-control" name="address" value="{{ user.address or '' }}" placeholder="Enter your home address">
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="getLocation()">üìç Get My Location</button>
                            <small class="text-muted ms-2">This helps calculate accurate travel time</small>
                            <input type="hidden" name="latitude" id="latitude" value="{{ user.latitude or '' }}">
                            <input type="hidden" name="longitude" id="longitude" value="{{ user.longitude or '' }}">
                            <div id="location-status" class="mt-2"></div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn w-100" style="background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); color: #0F172A; font-weight: 700; border: none;">Save Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function getLocation() {
            const statusDiv = document.getElementById('location-status');
            if (navigator.geolocation) {
                statusDiv.innerHTML = '<small class="text-info">Getting location...</small>';
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('latitude').value = position.coords.latitude;
                        document.getElementById('longitude').value = position.coords.longitude;
                        statusDiv.innerHTML = '<small class="text-success">‚úì Location captured</small>';
                    },
                    function(error) {
                        statusDiv.innerHTML = '<small class="text-danger">‚úó Location access denied</small>';
                    }
                );
            } else {
                statusDiv.innerHTML = '<small class="text-danger">‚úó Geolocation not supported</small>';
            }
        }
    </script>
</body>
</html>
