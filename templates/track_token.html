<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Token - QueueFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
</head>
<body class="auth-page" style="background: #0F172A; position: relative; overflow: hidden;">
    <!-- Animated Background -->
    <div style="position: fixed; inset: 0; z-index: 0;">
        <div style="position: absolute; inset: 0; background-image: radial-gradient(circle at 20% 50%, rgba(45, 212, 191, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);"></div>
        <div style="position: absolute; inset: 0; background-image: linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);"></div>
    </div>
    <div class="container" style="position: relative; z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-5">
                <div class="card auth-card slide-up" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(45, 212, 191, 0.2); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3" style="background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); box-shadow: 0 8px 30px rgba(45, 212, 191, 0.4);">üîç</div>
                            <h2 class="gradient-text mb-2">Track Token</h2>
                            <p class="text-muted">Enter your token number to see queue status</p>
                        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="border-radius: 15px;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
                        <form method="POST">
                            <div class="mb-4">
                                <input type="text" class="form-control text-center text-uppercase fw-bold" name="token_number" placeholder="W001" required autofocus style="font-size: 1.2rem; letter-spacing: 2px;">
                                <small class="text-muted d-block mt-2 text-center">Example: W001, W023, T005</small>
                            </div>
                            
                            <button type="submit" class="btn w-100 mb-4" style="background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); color: #0F172A; font-weight: 700; padding: 14px; font-size: 1.1rem; border: none; box-shadow: 0 4px 20px rgba(45, 212, 191, 0.3);">Track Token</button>
                        </form>
                        
                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="link-secondary">
                                Have an account? <strong>Login here</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
