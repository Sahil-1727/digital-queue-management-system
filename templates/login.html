<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QueueFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="auth-page" style="background: #0F172A; position: relative; overflow: hidden;">
    <!-- Animated Background -->
    <div style="position: fixed; inset: 0; z-index: 0;">
        <div style="position: absolute; inset: 0; background-image: radial-gradient(circle at 20% 50%, rgba(45, 212, 191, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);"></div>
        <div style="position: absolute; inset: 0; background-image: linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px); background-size: 50px 50px; mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black, transparent);"></div>
    </div>
    <div class="container" style="position: relative; z-index: 1;">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-5">
                <div class="card auth-card slide-up" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(45, 212, 191, 0.2); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon mb-3">üé´</div>
                            <h2 class="gradient-text mb-2">Welcome Back</h2>
                            <p class="text-muted">Login to book tokens or track registration</p>
                        </div>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="border-radius: 10px;">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" name="mobile" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10-digit mobile" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    <span class="position-absolute" style="right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword('password', this)">
                                        <svg width="20" height="20" fill="currentColor" class="eye-icon">
                                            <use href="#eye-off"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                        </form>
                        
                        <div class="text-center mb-3">
                            <a href="{{ url_for('forgot_password') }}" class="link-secondary text-sm">Forgot Password?</a>
                        </div>
                        
                        <div class="text-center">
                            <p class="text-sm mb-2">New user? <a href="{{ url_for('register') }}" class="link-primary">Sign up</a></p>
                            <p class="text-sm mb-0"><a href="{{ url_for('index') }}" class="link-secondary">‚Üê Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <svg style="display: none;">
        <symbol id="eye-off" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
        </symbol>
        <symbol id="eye" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
        </symbol>
    </svg>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            const use = icon.querySelector('use');
            if (input.type === 'password') {
                input.type = 'text';
                use.setAttribute('href', '#eye');
            } else {
                input.type = 'password';
                use.setAttribute('href', '#eye-off');
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" style="position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px; border-radius: 50%; background: linear-gradient(135deg, #2DD4BF, #14B8A6); border: none; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; z-index: 9999; transition: all 0.3s ease;">üåô</button>
</body>
</html>
